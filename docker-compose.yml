version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: bookmarking-api-postgres
    environment:
      POSTGRES_USER: bookmark_user
      POSTGRES_PASSWORD: bookmark_password
      POSTGRES_DB: bookmark_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookmark_user -d bookmark_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookmarking-api-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
